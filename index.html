<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#1f1d1a" />
    <meta name="color-scheme" content="dark" />

    <link rel="icon" type="image/x-icon" href="assets/icon.jpg" />
    <title>Chessboard image to FEN</title>

    <link rel="stylesheet" href="styles.css" />

    <script
      id="opencv-script"
      src="https://docs.opencv.org/master/opencv.js"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"
    ></script>
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <div id="preview-container" class="hidden">
      <button>x</button>
      <canvas id="preview-canvas"></canvas>
      <button>ok</button>
    </div>
    <header class="header">
      <div class="label-wrapper">
        <h3>Chessboard image to FEN</h3>
        <label class="image-input-label" for="image-input" aria-label="input">
          <input type="file" id="image-input" type="file" accept="image/*" />
          <p>Choose file here</p>
        </label>
      </div>
    </header>
    <div class="main-container" id="dev">
      <div class="panel">
        <button class="switch">Preview prediction</button>
      </div>
      <div class="canvas-container">
        <canvas class="main-canvas" width="600" height="600"></canvas>
        <canvas class="helper-canvas"></canvas>
        <div class="chessboard">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>

      <div class="info-div">Paste or Drop image here</div>
    </div>

    <div class="links"></div>
  </body>
</html>
